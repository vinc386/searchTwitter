<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name=description content="">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Search Twitter</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery183.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <form>
            <input type="search" name="searchTwitter" id="keyword" value="Type your keyword then press Enter" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;"/>
        </form>
        <div class='tweets'></div>


        <script type="text/javascript">
            $(function() {
                $("form").submit( function ( e ) {
                    var s = $(this).find("#keyword").val();

                    e.preventDefault();
                    console.log(s);

                    $(this).queryTwitter({
                        search: s,
                        limit: 5,
                        refresh: 5000//,
                        // transition: "none"
                    });
                })
            });
        </script>
    </body>
</html>
